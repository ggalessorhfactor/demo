<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h3> Adicionar cliente</h3>

        <form action="#" th:action="@{/clients}" th:object="${client}" method="post">

            <input th:if="${client.id != null}" type="text" th:field="*{id}">

            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Nome">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>

            <label for="phone" >Phone</label>
            <input type="text" th:field="*{phone}"  id="phone" placeholder="Telefone">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>

            <input type="submit" value="Adicionar">

        </form>

</body>

</html>
