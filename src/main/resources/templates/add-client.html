<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container my-5">
  <h3> Add Client</h3>
  <div>
    <div>
      <div>
        <form action="#" th:action="@{/clients/add}" th:object="${client}" method="post">
          <div>
            <div>
              <label for="name">Name</label> <input type="text" th:field="*{name}"id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="email">Email</label> <input type="text" th:field="*{email}" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
            </div>

            <div>
              <label for="phone" >Phone</label> <input type="text" th:field="*{phone}"  id="phone" placeholder="Phone"> <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
            </div>

            <div>
              <input type="submit" class="btn btn-primary" value="Add Client">
            </div>

            <div></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
